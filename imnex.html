<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Exciting Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #f5f7fa, #ffe4e1); scroll-behavior: smooth; }
        nav a { font-weight: 500; }
        header { background: linear-gradient(135deg, #ffb6c1, #ff69b4); color: white; padding: 120px 0; text-align: center; }
        header h1 { color: #ffe4e1; font-size: 3rem; font-weight: 700; }
        header p { font-size: 1.5rem; color: #fff0f5; }
        .section-title { font-weight: 700; color: #ff69b4; margin-bottom: 40px; text-align: center; }
        .contact-form { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 25px rgba(0,0,0,0.2); transition: 0.3s; }
        .contact-form:hover { transform: scale(1.02); }
        .btn-custom { background: linear-gradient(to right, #ff7e5f, #feb47b); color: white; border: none; transition: 0.3s; }
        .btn-custom:hover { background: linear-gradient(to right, #feb47b, #ff7e5f); }
        .social-icons a { font-size: 1.5rem; margin: 0 10px; color: #ff69b4; transition: 0.3s; }
        .social-icons a:hover { color: #ff1493; transform: scale(1.2); }
        footer { background: #212529; color: white; padding: 25px; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">MyPortfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="infex.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="impex.html" class="nav-link">Projects</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<header>
  <h1>Contact Me</h1>
  <p>Get in touch! I would love to hear from you.</p>
</header>

<!-- Contact Form Section -->
<section id="contact" class="container my-5">
  <h2 class="section-title">Send a Message</h2>
  <div class="contact-form mx-auto" style="max-width: 600px;">
    <form onsubmit="return handleSubmit(event)">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="5" required></textarea>
      </div>
      <button class="btn btn-custom btn-lg w-100" type="submit">Send Message</button>
    </form>
  </div>

  <!-- Social Icons -->
  <div class="social-icons text-center mt-5">
    <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
    <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
    <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
    <a href="#" target="_blank"><i class="bi bi-github"></i></a>
  </div>
</section>

<footer>
  <p>Â© 2025 My Portfolio | Hosted on GitHub Pages / Netlify / Vercel</p>
</footer>

<script>
function handleSubmit(event) {
    event.preventDefault();
    alert('Your message has been sent successfully!');
    return false;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
